<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invers</title>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
          integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
          crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
            integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
            crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="openxum.css">
    <script type="module">
      import core from "/node_modules/openxum-core/index.mjs";
      import browser from "/node_modules/openxum-browser/index.mjs";

      window.OpenXum = core.OpenXum;
      for (let key in browser.OpenXum) {
        if (key === "Games") {
          for (let game in browser.OpenXum.Games) {
            window.OpenXum[game] = Object.assign(window.OpenXum[game], browser.OpenXum.Games[game]);
          }
        } else {
          window.OpenXum[key] = browser.OpenXum[key];
        }
      }
    </script>
</head>
<body>
<div class="page">
<div class="container" id="main"></div>
</div>
<script>
  $(document).ready(function () {
    new OpenXum.GamePage(OpenXum.Invers, 'invers', OpenXum.Invers.Color.RED, OpenXum.Invers.Color.RED,
      OpenXum.Invers.Color.YELLOW, OpenXum.GameType.LOCAL_AI, '-1', OpenXum.Invers.GameType.STANDARD, '', '', '', false);
  });
</script>
</body>
</html>
