<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invers</title>

    <link rel="stylesheet" href="openxum.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script type="module">
      import core from "/node_modules/openxum-core/index.mjs";
      import browser from "/node_modules/openxum-browser/index.mjs";

      window.OpenXum = core.OpenXum;
      for (let key in browser.OpenXum) {
        if (key === "Games") {
          for (let game in browser.OpenXum.Games) {
            window.OpenXum[game] = Object.assign(window.OpenXum[game], browser.OpenXum.Games[game]);
          }
        } else {
          window.OpenXum[key] = browser.OpenXum[key];
        }
      }
    </script>
</head>
<body>
<div class="page">
<div class="container" id="main"></div>
</div>
<script>
  $(document).ready(function () {
    new OpenXum.GamePage(OpenXum.Invers, 'invers', OpenXum.Invers.Color.RED, OpenXum.Invers.Color.RED,
      OpenXum.Invers.Color.YELLOW, OpenXum.GameType.LOCAL_AI, '-1', OpenXum.Invers.GameType.STANDARD, '', '', '', false);
  });
</script>
</body>
</html>
